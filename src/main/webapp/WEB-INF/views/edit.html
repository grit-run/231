<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/edit/{id}(id=${person.getId()})}" th:object="${person}">
    <input type="hidden" name="_method" value="patch"/>
    <label for="name">Enter name: </label>
    <input type="text" th:field='*{getUsername()}' id="name" th:value="*{username}"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{#strings}">Name Error</div>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{getEmail()}" id="email" th:value="*{email}" />
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{#strings}">Email Error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
